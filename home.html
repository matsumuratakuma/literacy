<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>APEX風ページ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1C1C1C; /* ダークグレー */
    }

    header {
      background-color: #E03C31; /* レッド */
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    main {
      padding: 2rem;
    }

    button {
      background-color: #E03C31;
      color: #FFFFFF;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #b82f27;
    }
  </style>
</head>
<body style="background-color: #1C1C1C;">

  <header>
    APEX風ウェブサイト
  </header>

  <main>
    <h1>APEX楽しー＾＾</h1>
    <p>これは APEX Legends のデザイン風なカラーパレットを使ったシンプルなページです。</p>
    <button>プレイする</button>
  </main>

</body>
</html>
